<!DOCTYPE html>
<html>

        <title>Registro</title>
        <link rel="stylesheet" href="../assets/css/index.css" />

    <body>
        <main>
            <h1 id="titulo">Registro</h1>
            <section id="contenedorFormulario">
                <form action="registro_submit.php" method="post">
